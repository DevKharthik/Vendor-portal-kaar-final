<div class="table-responsive rfq-table-wrapper">
  <h2 class="title">Vendor RFQs</h2>
  <table *ngIf="rfqs.length > 0; else noRFQ" class="styled-table">
    <thead>
      <tr>
        <th>RFQ No</th>
        <th>Date</th>
        <th>Status</th>
        <th>Description</th>
        <!-- <th>Quantity</th> -->
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rfq of rfqs">
        <td>{{ rfq.Ebeln }}</td>
        <td>{{ formatDate(rfq.Bedat) }}</td>
        <td>
          <span [ngClass]="rfq.Statu === 'A' ? 'badge badge-active' : 'badge badge-inactive'">
            {{ rfq.Statu === 'A' ? 'Active' : rfq.Statu }}
          </span>
        </td>
        <td>{{ rfq.Txz01 }}</td>
        <!-- <td>{{ rfq.Ktmng }}</td> -->
        <td>{{ rfq.Netpr }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noRFQ>
    <p class="no-data">No RFQs found.</p>
  </ng-template>
</div>
